{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block page_content %}
<style type="text/css">
    .login-form {
      width: 340px;
      margin: 50px auto;
    }
    .login-form form {
      margin-bottom: 15px;
      background: #f7f7f7;
      box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
      padding: 30px;
    }
    .login-form h2 {
      margin: 0 0 15px;
    }
    .form-control, .btn {
      min-height: 38px;
      border-radius: 2px;
    }
    .btn {
      font-size: 15px;
      font-weight: bold;
    }
    .error {
      color: #FF9999;
    }
</style>
<div class="login-form">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul class=flashes>
        {% for category, message in messages %}
        <li class="{{ category }}">{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <form action="" method="post">
        <h2 class="text-center">ログイン</h2>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="companyid" required="required" name="companyid" value="{{ companyid }}">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="username" required="required" name="username" value="{{ username }}">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="password" required="required" name="password" value="{{ password }}">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">
              <i class="glyphicon glyphicon-log-in"></i>
              <span>　ログイン</span>
            </button>
        </div>
    </form>
</div>
{% endblock %}
